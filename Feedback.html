<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #2c3e50;
    transition: background-color 0.5s ease, color 0.5s ease;
}

form {
    background-color: #ffffff;
    padding: 30px;
    margin: 50px auto;
    max-width: 700px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(44, 62, 80, 0.15);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

form:hover {
    box-shadow: 0 12px 40px rgba(44, 62, 80, 0.25);
    transform: translateY(-5px);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #2980b9;
    animation: fadeSlideIn 1s ease-out;
}

@keyframes fadeSlideIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }

    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #34495e;
    transition: color 0.3s ease;
}

label:hover {
    color: #2c3e50;
}

input[type="text"],
input[type="email"],
input[type="date"],
textarea {
    width: 95%;
    padding: 14px;
    margin: 8px 0 20px;
    border: 1px solid #dcdfe6;
    border-radius: 10px;
    background-color: #ecf0f1;
    color: #2c3e50;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="date"]:focus,
textarea:focus {
    border-color: #3498db;
    background-color: #eaf2f8;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
    outline: none;
}

textarea {
    height: 140px;
    resize: none;
}

.rating-options {
    display: flex;
    flex-direction: column;
}

.rating-options label {
    margin-left: 12px;
    display: inline;
    font-weight: normal;
    color: #7f8c8d;
    transition: color 0.3s ease, transform 0.3s ease;
}

.rating-options input[type="radio"] {
    margin-right: 10px;
    cursor: pointer;
}

.rating-options input[type="radio"]:checked+label {
    color: #3498db;
    transform: scale(1.1);
}

.rating-options div {
    margin-bottom: 18px;
}

hr {
    border: 0;
    border-top: 1px solid #bdc3c7;
    margin: 30px 0;
}

.submit-section {
    text-align: center;
    margin-top: 30px;
}

input[type="submit"] {
    padding: 12px 24px;
    background-color: #3498db;
    border: none;
    color: #ffffff;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: 500;
}

input[type="submit"]:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

.image-upload {
    margin-top: 20px;
    text-align: center;
}

.image-upload input[type="file"] {
    padding: 12px;
    border: 1px solid #dcdfe6;
    border-radius: 10px;
    background-color: #ecf0f1;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    cursor: pointer;
}

.image-upload input[type="file"]:hover {
    background-color: #e8ecef;
    border-color: #bdc3c7;
}

.section-title {
    font-size: 1.3em;
    margin-top: 20px;
    color: #2980b9;
    text-transform: uppercase;
    letter-spacing: 1px;
    animation: fadeIn 1s ease-out;
}

.rating-options div {
    margin-bottom: 18px;
}
    </style>
</head>
<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <h1>Flat Feedback Form</h1>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="flatNumber">Flat Number:</label>
        <input type="text" id="flatNumber" name="flatNumber" placeholder="Enter your flat number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="societyName">Society Name:</label>
        <input type="text" id="societyName" name="societyName" placeholder="Enter your society name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <hr>

        <!-- Water Supply Section -->
        <h2>Water Supply</h2>
        <label>1. How would you rate the water supply in your flat?</label>
        <div class="rating-options">
            <div><input type="radio" name="waterSupplyRating" value="Excellent" required><label
                    for="Excellent">Excellent</label></div>
            <div><input type="radio" name="waterSupplyRating" value="Good"><label for="Good">Good</label></div>
            <div><input type="radio" name="waterSupplyRating" value="Fair"><label for="Fair">Fair</label></div>
            <div><input type="radio" name="waterSupplyRating" value="Poor"><label for="Poor">Poor</label></div>
            <div><input type="radio" name="waterSupplyRating" value="Very Poor"><label for="Very Poor">Very Poor</label>
            </div>
        </div>

        <label>2. Have you experienced any water supply issues in the last month? (Select all that apply)</label>
        <div class="rating-options">
            <div><input type="radio" name="waterSupplyIssues" value="Low water pressure"><label
                    for="Low water pressure">Low water pressure</label></div>
            <div><input type="radio" name="waterSupplyIssues" value="No hot water"><label for="No hot water">No hot
                    water</label></div>
            <div><input type="radio" name="waterSupplyIssues" value="Leaks in pipes"><label for="Leaks in pipes">Leaks
                    in pipes</label></div>
            <div><input type="radio" name="waterSupplyIssues" value="Other"><label for="Other">Other (please
                    specify)</label></div>
            <input type="text" name="otherWaterSupplyIssues" placeholder="Please specify if other">
        </div>

        <hr>

        <!-- Maintenance Section -->
        <h2>Maintenance</h2>
        <label>1. How would you rate the maintenance service in your flat?</label>
        <div class="rating-options">
            <div><input type="radio" name="maintenanceRating" value="Excellent" required><label
                    for="Excellent">Excellent</label></div>
            <div><input type="radio" name="maintenanceRating" value="Good"><label for="Good">Good</label></div>
            <div><input type="radio" name="maintenanceRating" value="Fair"><label for="Fair">Fair</label></div>
            <div><input type="radio" name="maintenanceRating" value="Poor"><label for="Poor">Poor</label></div>
            <div><input type="radio" name="maintenanceRating" value="Very Poor"><label for="Very Poor">Very Poor</label>
            </div>
        </div>

        <label>2. Have you reported any maintenance issues in the last month? (Select all that apply)</label>
        <div class="rating-options">
            <div><input type="radio" name="maintenanceIssues" value="Electrical issues"><label
                    for="Electrical issues">Electrical issues</label></div>
            <div><input type="radio" name="maintenanceIssues" value="Plumbing issues"><label
                    for="Plumbing issues">Plumbing issues</label></div>
            <div><input type="radio" name="maintenanceIssues" value="Carpentry issues"><label
                    for="Carpentry issues">Carpentry issues</label></div>
            <div><input type="radio" name="maintenanceIssues" value="Other"><label for="Other">Other (please
                    specify)</label></div>
            <input type="text" name="otherMaintenanceIssues" placeholder="Please specify if other">
        </div>

        <label>3. How long did it take for the maintenance issue to be resolved?</label>
        <div class="rating-options">
            <div><input type="radio" name="maintenanceResolutionTime" value="Less than 24 hours" required><label
                    for="Less than 24 hours">Less than 24 hours</label></div>
            <div><input type="radio" name="maintenanceResolutionTime" value="24-48 hours"><label for="24-48 hours">24-48
                    hours</label></div>
            <div><input type="radio" name="maintenanceResolutionTime" value="3-5 days"><label for="3-5 days">3-5
                    days</label></div>
            <div><input type="radio" name="maintenanceResolutionTime" value="More than 5 days"><label
                    for="More than 5 days">More than 5 days</label></div>
        </div>

        <label for="maintenancePhotos">Upload Photos (if any related to Maintenance):</label>
        <input type="file" id="maintenancePhotos" name="maintenancePhotos" accept="image/*" multiple>

        <hr>

        <!-- Electric Supply Section -->
        <h2>Electric Supply</h2>
        <label>1. How would you rate the electric supply in your flat?</label>
        <div class="rating-options">
            <div><input type="radio" name="electricSupplyRating" value="Excellent" required><label
                    for="Excellent">Excellent</label></div>
            <div><input type="radio" name="electricSupplyRating" value="Good"><label for="Good">Good</label></div>
            <div><input type="radio" name="electricSupplyRating" value="Fair"><label for="Fair">Fair</label></div>
            <div><input type="radio" name="electricSupplyRating" value="Poor"><label for="Poor">Poor</label></div>
            <div><input type="radio" name="electricSupplyRating" value="Very Poor"><label for="Very Poor">Very
                    Poor</label></div>
        </div>

        <label>2. Have you experienced any power outages in the last month?</label>
        <div class="rating-options">
            <div><input type="radio" name="powerOutageExperience" value="Yes" required><label for="Yes">Yes</label>
            </div>
            <div><input type="radio" name="powerOutageExperience" value="No"><label for="No">No</label></div>
        </div>

        <label>3. If yes, how long did the power outage last?</label>
        <div class="rating-options">
            <div><input type="radio" name="powerOutageDuration" value="Less than 1 hour" required><label
                    for="Less than 1 hour">Less than 1 hour</label></div>
            <div><input type="radio" name="powerOutageDuration" value="1-2 hours"><label for="1-2 hours">1-2
                    hours</label></div>
            <div><input type="radio" name="powerOutageDuration" value="2-4 hours"><label for="2-4 hours">2-4
                    hours</label></div>
            <div><input type="radio" name="powerOutageDuration" value="More than 4 hours"><label
                    for="More than 4 hours">More than 4 hours</label></div>
        </div>

        <hr>

        <!-- Amenities Section -->
        <h2>Amenities</h2>
        <label>1. How would you rate the amenities provided in your flat? (Select all that apply)</label>
        <div class="rating-options">
            <div><input type="radio" name="amenities" value="Gym"><label for="Gym">Gym</label></div>
            <div><input type="radio" name="amenities" value="Pool"><label for="Pool">Pool</label></div>
            <div><input type="radio" name="amenities" value="Clubhouse"><label for="Clubhouse">Clubhouse</label></div>
            <div><input type="radio" name="amenities" value="Parking"><label for="Parking">Parking</label></div>
            <div><input type="radio" name="amenities" value="Other"><label for="Other">Other (please specify)</label>
            </div>
            <input type="text" name="otherAmenities" placeholder="Please specify if other">
        </div>

        <label>2. Are the amenities well-maintained?</label>
        <div class="rating-options">
            <div><input type="radio" name="amenitiesWellMaintained" value="Yes" required><label for="Yes">Yes</label>
            </div>
            <div><input type="radio" name="amenitiesWellMaintained" value="No"><label for="No">No</label></div>
        </div>

        <label for="amenitiesPhotos">Upload Photos (if any related to Amenities):</label>
        <input type="file" id="amenitiesPhotos" name="amenitiesPhotos" accept="image/*" multiple>

        <hr>

        <!-- Cleanliness Section -->
        <h2>Cleanliness</h2>
        <label>1. How would you rate the cleanliness of the common areas in your flat?</label>
        <div class="rating-options">
            <div><input type="radio" name="cleanlinessRating" value="Excellent" required><label
                    for="Excellent">Excellent</label></div>
            <div><input type="radio" name="cleanlinessRating" value="Good"><label for="Good">Good</label></div>
            <div><input type="radio" name="cleanlinessRating" value="Fair"><label for="Fair">Fair</label></div>
            <div><input type="radio" name="cleanlinessRating" value="Poor"><label for="Poor">Poor</label></div>
            <div><input type="radio" name="cleanlinessRating" value="Very Poor"><label for="Very Poor">Very Poor</label>
            </div>
        </div>

        <label>2. Are the trash chutes and recycling facilities clean and well-maintained?</label>
        <div class="rating-options">
            <div><input type="radio" name="facilitiesWellMaintained" value="Yes" required><label for="Yes">Yes</label>
            </div>
            <div><input type="radio" name="facilitiesWellMaintained" value="No"><label for="No">No</label></div>
        </div>

        <hr>

        <!-- Staff Behaviour Section -->
        <h2>Staff Behaviour</h2>
        <label>1. How would you rate the behaviour of the flat staff? (Select all that apply)</label>
        <div class="rating-options">
            <div><input type="radio" name="staffBehaviour" value="Friendly"><label for="Friendly">Friendly</label></div>
            <div><input type="radio" name="staffBehaviour" value="Helpful"><label for="Helpful">Helpful</label></div>
            <div><input type="radio" name="staffBehaviour" value="Responsive"><label for="Responsive">Responsive</label>
            </div>
            <div><input type="radio" name="staffBehaviour" value="Unfriendly"><label for="Unfriendly">Unfriendly</label>
            </div>
            <div><input type="radio" name="staffBehaviour" value="Unresponsive"><label
                    for="Unresponsive">Unresponsive</label></div>
        </div>

        <hr>

        <!-- Additional Comments and Suggestions -->
        <label for="recommendationComments">Comments:</label>
        <textarea id="recommendationComments" name="recommendationComments"
            placeholder="Enter your comments or suggestions" rows="6"></textarea>

        <div class="submit-section">
            <input type="submit" value="Submit Feedback">
        </div>

    </form>

</body>

</html>
